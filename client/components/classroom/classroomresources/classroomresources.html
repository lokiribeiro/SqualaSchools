<md-toolbar class="md-primary md-hue-2" layout="row" layout-align="center center">
  <div flex="100" flex-gt-sm="70" layout="column" layout-fill>
    <div class="md-toolbar-tools">
      <a href="/Classroom/CLAs/{{$root.userID}}" >
      <md-tooltip md-direction="bottom">
        Back
      </md-tooltip>
      <md-icon md-svg-icon="../../assets/img/white_backarrow24.svg"></md-icon>
      </a>
      <h2 class="md-flex" style="padding-left: 24px !important;">Class Resources</h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="Apps" ng-click="openRole()" ng-show="$root.userLoggedInRole == 'superadmin'">
        <md-tooltip md-direction="bottom">
          Students
        </md-tooltip>
        <md-icon md-svg-icon="../../assets/img/white_people24.svg"></md-icon>
      </md-button>
      <md-button class="md-icon-button" aria-label="Apps" ng-click="openSchool()" ng-show="$root.userLoggedInRole == 'superadmin'">
        <md-tooltip md-direction="bottom">
          Stream
        </md-tooltip>
        <md-icon md-svg-icon="../../assets/img/white_subjects24.svg"></md-icon>
      </md-button>
    </div>
  </div>
</md-toolbar>

<div class="anim-slide-below-fade" data-anim-speed="500">

  <md-content flex layout-padding style="background-color:transparent !important;"  layout="row" layout-align="center center">
    <div layout="column" flex flex-gt-sm="50" layout-fill>
      <div layout="row" layout-align="center center" layout-wrap layout-fill style="padding-bottom: 32px; padding-top: 10px;" ng-repeat="course in courses" ng-cloak>
        <!-- <md-whiteframe class="md-whiteframe-2dp" flex="100" flex-gt-sm="60" layout="row" layout-align="start start" layout-padding layout-wrap layout-fill style="padding-left:30px;">-->
        <md-card layout-wrap layout-fill>
          <md-toolbar class="md-table-toolbar md-primary" layout="row" layout-align="space-between stretch" layout-padding layout-fill>
            <div flex layout="column" layout-align="center center">
              <img ng-src="../../assets/img/classicon48.svg" alt="photo"/>
            </div>
          <div class="md-list-item-text" flex="70" layout="column" layout-align="start start" layout-fill>
            <span layout-fill class="md-headline" style="color:#fff !important;">{{course.coursename}}</span>
              <p layout-fill >
                <span class="md-subhead" style="color:#fff !important;">{{course.coursedescription }}</span>
                <br />
              </p>
          </div>
          <div layout="row" layout-align="end start" flex="20" layout-fill>
            <md-button class="md-icon-button" aria-label="edit" ng-click="openDialog($event)" ng-show="$root.userLoggedInRole == 'superadmin'" >
              <md-tooltip md-direction="bottom">
                Edit course info
              </md-tooltip>
              <md-icon md-svg-icon="../../assets/img/white_edit24.svg"></md-icon>
            </md-button>
          </div>
          </md-toolbar>
        </md-card>
        <!-- </md-whiteframe>-->
      </div>

  <div flex flex-gt-sm="70" style="padding: 0 0 0 0 !important;">
  <classroomresourcespanel></classroomresourcespanel>
  </div>

      </div>
  </md-content>
</div>
