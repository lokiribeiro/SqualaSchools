<md-toolbar class="md-primary md-hue-2" layout="row" layout-align="center center">
  <div flex="100" flex-gt-sm="70" layout="column" layout-fill>
    <div class="md-toolbar-tools">
      <div ng-click="openSchool()" >
      <md-tooltip md-direction="bottom">
        Back
      </md-tooltip>
      <md-icon md-svg-icon="../../assets/img/white_backarrow24.svg"></md-icon>
    </div>
      <h2 class="md-flex" style="padding-left: 24px !important;">Course Panel</h2>
      <span flex></span>
    </div>
  </div>
</md-toolbar>

<div class="anim-slide-below-fade" data-anim-speed="500" layout="row" layout-align="center start">
  <div  layout="column" flex-gt-xs="70" flex-gt-sm="60" flex layout-fill>
    <div flex layout-wrap layout-fill layout-padding ng-cloak>
      <!-- <md-whiteframe class="md-whiteframe-2dp" flex="100" flex-gt-sm="60" layout="row" layout-align="start start" layout-padding layout-wrap layout-fill style="padding-left:30px;">-->
      <md-card ng-repeat="course in courses">
        <md-card-header>
          <md-card-avatar>
            <md-icon md-svg-src="../../assets/img/black_crm24.svg" aria-label="course"></md-icon>
          </md-card-avatar>
          <md-card-header-text>
            <span class="md-title">{{course.coursename}}</span>
            <span class="md-subhead">Course Outline</span>
          </md-card-header-text>
        </md-card-header>
        <md-card-actions layout="row" layout-align="space-between center">
          <span class="md-subhead" flex>Course Description</span>
          <md-card-icon-actions layout="row" layout-align="end center">
            <md-button ng-hide="show" class="md-icon-button" aria-label="more" ng-click="null">
              <md-tooltip md-direction="bottom">
                show more
              </md-tooltip>
              <md-icon ng-click="showMore()" md-svg-icon="../../assets/img/black_expandmore24.svg"></md-icon>
            </md-button>
            <md-button ng-show="show" class="md-icon-button" aria-label="less" ng-click="null">
              <md-tooltip md-direction="bottom">
                show less
              </md-tooltip>
              <md-icon ng-click="showMore()" md-svg-icon="../../assets/img/black_expandless24.svg"></md-icon>
            </md-button>
          </md-card-icon-actions>
        </md-card-actions>
        <md-card-content ng-if="show">
          <span  layout="row" layout-align="space-between center">
            {{course.coursedescription}}
          <md-button class="md-icon-button" aria-label="edit" ng-click="editDescription($event, course)" >
            <md-tooltip md-direction="bottom">
              Edit
            </md-tooltip>
            <md-icon md-svg-icon="../../assets/img/black_edit24.svg"></md-icon>
          </md-button>
        </span>
        </md-card-content>
      </md-card>
      <!-- </md-whiteframe>-->
    </div>

      <div layout="column" layout-align="center center" flex-gt-xs="70" flex-gt-sm="60" flex layout-fill layout-wrap layout-padding>
      <courselessons></courselessons>
      </div>

    </div>
</div>

<md-fab-speed-dial ng-hide="demo.hidden" md-direction="up" md-scale md-open="demo.isOpen"
                       class="md-scale md-fab-bottom-right" ng-class="{ 'md-hover-full': demo.hover }"
                       ng-mouseenter="demo.isOpen=true" ng-mouseleave="demo.isOpen=false" ng-cloak style="position: fixed !important;">
      <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab md-accent">
          <md-tooltip md-direction="left" md-visible="tooltipVisible">Add</md-tooltip>
          <md-icon md-svg-src="../../assets/img/white_add24.svg" aria-label="add"></md-icon>
        </md-button>
      </md-fab-trigger>
      <md-fab-actions>
        <div ng-repeat="item in items">
          <md-button aria-label="{{item.name}}" class="md-fab md-raised md-mini md-accent"
                     ng-click="openDialog($event, item)">
            <md-tooltip md-direction="{{item.direction}}" md-visible="tooltipVisible"
                        md-autohide="false">
              {{item.name}}
            </md-tooltip>
            <md-icon md-svg-src="{{item.icon}}" aria-label="{{item.name}}"></md-icon>
          </md-button>
        </div>
      </md-fab-actions>
</md-fab-speed-dial>
