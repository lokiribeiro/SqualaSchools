  <form name="res" layout="column" layout-align="start center" layout-padding layout-wrap layout-fill flex >
    <md-dialog-content >
    <div layout="row" flex >
      <h2 style="font-weight:normal" ng-hide="updatedNow">Upload teaching materials</h2>
      <h2 style="font-weight:normal" ng-if="done">Updating lesson outline</h2>
      <h2 style="font-weight:normal" ng-if="updatedNows"><md-icon md-svg-icon="../../assets/img/indigo_check24.svg" style="margin: auto 3px auto 0;" ></md-icon>{{results.lessonTitle}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="Close" ng-click="cancelNow()" style="position:absolute; top:0; right:0; !important" ng-hide="done">
      <md-tooltip md-direction="bottom">
        Close
      </md-tooltip>
      <md-icon md-svg-icon="../../assets/img/black_close24.svg"></md-icon>
      </md-button>
    </div>

    <md-progress-linear md-mode="indeterminate" flex ng-show="done"></md-progress-linear>

    <!-- hide here -->

    <span layout="column" flex ng-hide="updatedNow" layout-fill>
    <div class="md-list-item-text" layout="column" >
      <md-button md-no-ink class="md-primary" ngf-select="uploadFiles($file, $invalidFiles)" aria-label="transfer" ngf-max-height="1000">
        Upload File
      </md-button>
    </div>

    </span>


    <!-- end here -->
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="space-between start" layout-fill>
      <!-- hide these -->  
    </md-dialog-actions>
  </form>
