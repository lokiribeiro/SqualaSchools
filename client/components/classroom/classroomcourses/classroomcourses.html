<md-toolbar class="md-primary md-hue-2" >
  <div flex flex-gt-sm="85" >
    <div class="md-toolbar-tools">
      <img ng-src="../../assets/img/classroom_icon.png" style="margin: auto 3px auto 0;" >
      <h2 class="md-flex" hide-xs>Classroom</h2>
      <h2 class="md-flex" style="border-left: 1px solid rgba(255,255,255,0.2) !important; margin-left: 24px !important; margin-right: 24px !important; padding-left: 24px !important;">Course Manager</h2>
      <span layout-padding flex>

        <md-card layout="row" flex flex-gt-xs="70" style="background-color: #0288D1 !important; border-radius: 4px !important; box-shadow: none !important; margin: 0px !important;" >
        <form name="filter.form" layout-fill  style="background-color: transparent !important;">

          <div layout="row" >
              <md-icon md-svg-icon="../../assets/img/white_search24.svg"></md-icon>
              <input flex ng-model="searchText" type="search" placeholder="Search" style="border-radius: 4px !important; border-style: hidden !important; margin-left: 12px !important; background-color: transparent !important; color: #fff !important;" >
              <md-button class="md-icon-button" aria-label="close" ng-click="closeFilter()" ng-hide="searchText == null" style="padding: 0px !important; margin: 0 !important; min-height: 24px !important; width: 24px !important; height: 24px !important;">
              <md-tooltip md-direction="bottom">
                Close
              </md-tooltip>
              <md-icon md-svg-icon="../../assets/img/white_close24.svg"></md-icon>
              </md-button>
          </div>
        </form>
        </md-card>



      </span>
    </div>
  </div>
</md-toolbar>
<md-progress-linear md-mode="indeterminate"  ng-show="doneSearching"></md-progress-linear>


<div class="anim-slide-below-fade" data-anim-speed="500" >
  <div layout="row" layout-align="center center">
  <div  layout="column"  flex="90" flex-gt-xs="70" flex-gt-sm="50" layout-fill>
    <h2 class="md-title" style="color:#555 !important;">Registered Courses</h2>


      <div layout-fill class="cardapp"  ng-repeat="course in courses"  >
        <md-toolbar class="md-table-toolbar md-default" >
          <div class="md-toolbar-tools" layout-wrap>
            <h6 flex="20">{{course.coursename}}</h6>
            <h6  style="font-weight: normal !important;">{{course.coursedescription}}</h6>
            <span flex></span>
            <md-menu md-position-mode="target-right target" md-offset="0 48">
              <md-button class="md-icon-button" aria-label="Apps" ng-click="$mdOpenMenu($event)">
                <md-tooltip md-direction="bottom">
                  more
                </md-tooltip>
                <md-icon md-svg-icon="../../assets/img/black_more24.svg"></md-icon>
              </md-button>
              <md-menu-content width="2" >
                <md-menu-item >
                  <md-button ng-click="openProfile(course)">
                      <div layout="row" flex>
                        <p flex>Details</p>
                        <!-- <md-icon md-svg-icon="../../assets/img/black_launch24.svg"></md-icon> -->
                      </div>
                  </md-button>
                </md-menu-item>
                <md-menu-item >
                  <md-button ng-click="openDelete($event, course)">
                      <div layout="row" flex>
                        <p flex>Delete</p>
                        <!-- <md-icon md-svg-icon="../../assets/img/black_delete24.svg"></md-icon>-->
                      </div>
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>
          </div>
        </md-toolbar>
      </div>


    </div>

</div>

<!-- <showcourses></showcourses> -->

</div>


<div ng-cloak>
<md-fab-speed-dial ng-hide="demo.hidden" md-direction="up" md-scale md-open="demo.isOpen"
                       class="md-scale md-fab-bottom-right" ng-class="{ 'md-hover-full': demo.hover }"
                       ng-mouseenter="demo.isOpen=true" ng-mouseleave="demo.isOpen=false" ng-cloak style="position: fixed !important;">
      <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab md-accent">
          <md-tooltip md-direction="left" md-visible="tooltipVisible">Add</md-tooltip>
          <md-icon md-svg-src="../../assets/img/white_add24.svg" aria-label="add"></md-icon>
        </md-button>
      </md-fab-trigger>
      <md-fab-actions>
        <div ng-repeat="item in items">
          <md-button aria-label="{{item.name}}" class="md-fab md-raised md-mini md-accent"
                     ng-click="openDialog($event, item)">
            <md-tooltip md-direction="{{item.direction}}" md-visible="tooltipVisible"
                        md-autohide="false">
              {{item.name}}
            </md-tooltip>
            <md-icon md-svg-src="{{item.icon}}" aria-label="{{item.name}}"></md-icon>
          </md-button>
        </div>
      </md-fab-actions>
</md-fab-speed-dial>
</div>
