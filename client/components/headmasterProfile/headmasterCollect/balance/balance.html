<md-toolbar class="md-table-toolbar md-default"  flex="100" ng-show="filter.show">
<div class="md-toolbar-tools">
  <form name="filter.form" flex>
    <md-input-container md-no-float class="md-block">
    <md-icon md-svg-icon="../../assets/img/black_search24.svg"></md-icon>
    <input type="text" ng-model="searchText" placeholder="search">
    </md-input-container>
  </form>
  <md-button class="md-icon-button" aria-label="close" ng-click="closeFilter()">
  <md-tooltip md-direction="bottom">
    Close
  </md-tooltip>
  <md-icon md-svg-icon="../../assets/img/black_close24.svg"></md-icon>
  </md-button>
</div>
</md-toolbar>

<md-divider></md-divider>
<md-table-container>
  <table md-table md-row-select ng-model="selected" md-progress="promise" flex>
    <thead md-head md-order="query.order" md-on-reorder="feescategories" class="md-head">
      <tr md-row>
        <th md-column md-order-by="profile.profiles_firstname" ng-click="changeSort()" ><span>Last update</span></th>
        <th md-column ><span>Balance</span></th>
      </tr>
    </thead>
    <tbody md-body ng-repeat="user in users track by $index">
      <tr md-row md-select="feescategory" md-select-id="feescategory.june"  ng-repeat="transaction in user.transactions track by $index"  md-auto-select ng-cloak>
        <td md-cell>February 2017</td>
        <td md-cell>{{transaction.balance  | currency : 'P ' : 2}}</td>
      </tr>
    </tbody>
  </table>
</md-table-container>
<md-table-pagination  md-limit="perPage" md-page="page" md-total="{{totalProfiles}}" md-on-paginate="profiles" md-page-select></md-table-pagination>
