<md-toolbar class="md-table-toolbar md-accent" ng-hide="filter.show" flex>
<div class="md-toolbar-tools">
  <h2 class="md-title">{{totalUsers}} Users</h2>
  <div flex="" class="flex"></div>
  <md-button class="md-icon-button" aria-label="Search" ng-click="filterShow()">
    <md-icon md-svg-icon="../../assets/img/white_search24.svg"></md-icon>
  </md-button>
</div>
</md-toolbar>
<md-toolbar class="md-table-toolbar md-default"  flex="100" ng-show="filter.show">
<div class="md-toolbar-tools">
  <form name="filter.form" flex>
    <md-input-container md-no-float class="md-block">
    <md-icon md-svg-icon="../../assets/img/black_search24.svg"></md-icon>
    <input type="text" ng-model="searchText" placeholder="search">
    </md-input-container>
  </form>
  <md-button class="md-icon-button" aria-label="close" ng-click="closeFilter()">
  <md-tooltip md-direction="bottom">
    Close
  </md-tooltip>
  <md-icon md-svg-icon="../../assets/img/black_close24.svg"></md-icon>
  </md-button>
</div>
</md-toolbar>
<md-toolbar class="md-table-toolbar md-accent " flex="100" ng-show="selected.length">
<div class="md-toolbar-tools" layout-align="space-between stretch">
  <div ng-model="selected" flex="80">{{selected[0].username}} selected</div>
  <md-button class="md-icon-button" aria-label="edit" ng-click="openProfile(selected)" >
    <md-tooltip md-direction="bottom">
      Edit Account
    </md-tooltip>
    <md-icon md-svg-icon="../../assets/img/white_edit24.svg"></md-icon>
  </md-button>
  <md-button class="md-icon-button" aria-label="reset" ng-click="openDialog($event, selected)" >
    <md-tooltip md-direction="bottom">
      Reset Password
    </md-tooltip>
    <md-icon md-svg-icon="../../assets/img/white_resetpass24.svg"></md-icon>
  </md-button>
  <md-button class="md-icon-button" aria-label="delete" ng-click="openDialog($event, selected)" >
    <md-tooltip md-direction="bottom">
      Delete
    </md-tooltip>
    <md-icon md-svg-icon="../../assets/img/black_delete24.svg"></md-icon>
  </md-button>
</div>
</md-toolbar>
<md-table-container>
<table md-table md-row-select multiple ng-model="selected" md-progress="promise" flex>
  <thead md-head md-order="query.order" md-on-reorder="profiles" class="md-head">
    <tr md-row>
      <th md-column md-order-by="profile.profiles_firstname" ng-click="changeSort()" ><span>Complete Name</span></th>
      <th md-column ><span>Email</span></th>
      <th md-column ><span>School Branch</span></th>
      <th md-column ><span>Job Title</span></th>
    </tr>
  </thead>
  <tbody md-body>
    <tr md-row md-select="profile" md-select-id="profile._id" md-auto-select ng-repeat="profile in profiles" ng-cloak>
      <td md-cell>{{profile.profiles_firstname}} {{profile.profiles_lastname}}</td>
      <td md-cell>{{profile.profiles_email}}</td>
      <td md-cell>{{profile.profiles_branch}}</td>
      <td md-cell>{{profile.profiles_jobTitle}}</td>
    </tr>
  </tbody>
</table>
</md-table-container>
<md-table-pagination md-limit="perPage" md-limit-options="[5, 10, 15]" md-page="page" md-total="{{totalUsers}}" md-on-paginate="users" md-page-select></md-table-pagination>
