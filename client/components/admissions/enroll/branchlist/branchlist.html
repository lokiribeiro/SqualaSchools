<div layout-padding layout-fill>
<div layout="row" layout-align="center start" layout-fill layout-wrap>
  <md-card ng-repeat="branch in branches" class="card-1" flex-gt-md="25" flex-gt-sm="25"  flex-gt-xs="45" style="margin: 10px 10px 0 0; width:260px !important; height:260px !important;">
        <img ng-src="{{branch.branches_pic}}" class="md-card-image" alt="{{branch.branch_name}}">
        <md-card-header>
          <md-card-header-text>
            <span class="md-title">{{branch.branch_name}}</span>
            <span class="md-subhead">{{branch.branches_address}}, {{branch.branches_city}}</span>
          </md-card-header-text>
        </md-card-header>
        <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-icon-button" aria-label="branches" ng-click="openSchool(branch)">
            <md-tooltip md-direction="top">
              Go to {{branch.branch_name}}
            </md-tooltip>
            <md-icon md-svg-icon="../../assets/img/black_launch24.svg"></md-icon>
          </md-button>
        </md-card-actions>
      </md-card>
    </div>
</div>
