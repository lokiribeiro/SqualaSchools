<form ng-submit="$event.preventDefault()">

  <md-autocomplete
  ng-disabled="isDisabled"
  md-no-cache="noCache"
  md-selected-item="selectedItem"
  md-search-text-change="searchTextChange(searchText)"
  md-search-text="searchText"
  md-selected-item-change="selectedItemChange(item)"
  md-items="item in querySearch(searchText)"
  md-item-text="item.display"
  md-min-length="0"
  placeholder="Who do you want to find?">
  <md-item-template>
    <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
  </md-item-template>
  <md-not-found>
    No application record belongs to {{searchText}}.
    <a ng-click="newState(searchText)">Create a new one!</a>
  </md-not-found>
</md-autocomplete>
<br/>
<p><md-icon md-svg-src="../../assets/img/black_enroll24.svg" aria-label="add"></md-icon>
Only you can see this data. Squala protects your privacy and security</p>
</form>
